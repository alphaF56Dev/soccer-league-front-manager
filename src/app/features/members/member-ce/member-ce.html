<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-700 to-green-900">
  <div class="w-full max-w-2xl rounded-lg shadow-lg p-8 bg-white/80 backdrop-blur-sm">
    <app-nav-button path="/members" label="Back Members"></app-nav-button>
    <!-- Encabezado -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/member-icon.png" alt="Member Icon" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">
        {{ isEdit ? 'Edit Member' : 'Add Member' }}
      </h1>
    </div>
    
    <!-- Formulario principal en dos columnas -->
    <form #memberForm="ngForm" (ngSubmit)="saveOrUpdateMember()" class="grid grid-cols-2 gap-6">
      <!-- Columna izquierda -->
      <div>
        <label class="block text-gray-700">Name</label>
        <input type="text" [(ngModel)]="member.name" name="name" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-gray-700">Identification</label>
        <input type="text" [(ngModel)]="member.personalId" name="personalId" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" 
          maxlength="35"/>
      </div>

      <div>
        <label class="block text-gray-700">Birthday</label>
        <input type="date" [(ngModel)]="member.birthday" name="birthday" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-gray-700">Phone</label>
        <input type="text" [(ngModel)]="member.phone" name="phone" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" 
          maxlength="25"/>
      </div>

      <div>
        <label class="block text-gray-700">Sex</label>
        <select [(ngModel)]="member.sex" name="sex" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="member.email" name="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-gray-700">Nationality</label>
        <input type="text" [(ngModel)]="member.nationality" name="nationality" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" 
          maxlength="35"/>
      </div>

      <div>
        <label class="block text-gray-700">Member Type</label>
        <select 
          [(ngModel)]="member.memberType" 
          name="memberType" 
          [compareWith]="compareMemberType"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          <option *ngFor="let memberType of memberstype$ | async" [ngValue]="memberType">
            {{memberType.name}}
          </option>
        </select>
      </div>

      <!-- Checkbox ocupa toda la fila -->
      <div class="col-span-2 flex items-center space-x-3">
        <input type="checkbox" [(ngModel)]="member.isActive" name="isActive" id="isActive"
          class="h-5 w-5 text-green-600 border-gray-300 rounded focus:ring-2 focus:ring-green-400" />
        <label for="isActive" class="text-gray-700 font-medium">Active</label>
      </div>

      <!-- BotÃ³n ocupa toda la fila -->
      <div class="col-span-2">
        <button type="submit" [disabled]="!memberForm.form.valid"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-400">
          {{ isEdit ? 'ðŸ’¾ Save Member' : 'âž• Add Member' }}
        </button>
      </div>
    </form>

    <!-- Tabs de informaciÃ³n adicional -->
    <div class="mt-8">
      <mat-tab-group>
        <mat-tab label="Direcciones" *ngIf="isEdit">
          <p class="text-gray-600 text-sm">Directions. Building</p>
        </mat-tab>
        <mat-tab label="Referee" *ngIf="member.memberType.code === 'RE'">
          <p class="text-gray-600 text-sm">Referre informations. Building</p>
        </mat-tab>
        <mat-tab label="Player" *ngIf="member.memberType.code === 'FP'">
          <p class="text-gray-600 text-sm">Player information. Building</p>
        </mat-tab>
      </mat-tab-group>
    </div>

    <!-- Mensajes -->
    <p *ngIf="successMsg" class="mt-4 text-green-600 text-center">{{ successMsg }}</p>
    <p *ngIf="errorMsg" class="mt-4 text-red-600 text-center">{{ errorMsg }}</p>
  </div>
</div>
