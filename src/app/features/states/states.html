<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-700 to-green-900">
  <div class="w-full max-w-5xl rounded-lg shadow-lg p-6 bg-white/80 backdrop-blur-sm">
    <!-- Encabezado -->
    <div class="flex flex-col items-center mb-6">
      <app-menu-button></app-menu-button>
      <img src="assets/state-icon.png" alt="State Icon" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">States</h1>
      <!--<p class="text-gray-600 text-sm">Consulta y administra los estados registrados</p>-->
    </div>

    <!-- Tabla scrollable -->
    <div class="overflow-y-auto max-h-[600px] rounded-md border border-gray-200 shadow-inner">
      <table class="w-full border-collapse">
        <thead class="bg-green-700 text-white sticky top-0">
          <tr>
            <th class="px-4 py-2 text-left">Country</th>
            <th class="px-4 py-2 text-left">State/th>
            <th class="px-4 py-2 text-left">ISO code</th>
            <th class="px-4 py-2 text-left">Short name</th>
            <th class="px-4 py-2 text-center">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let state of states$ | async" class="border-b hover:bg-green-50">
            <td class="px-4 py-2">{{ state.idCountry.name }}</td>
            <td class="px-4 py-2">{{ state.name }}</td>
            <td class="px-4 py-2">{{ state.code }}</td>
            <td class="px-4 py-2">{{ state.shortName }}</td>
            <td class="px-4 py-2 text-center">
              <button
                (click)="modifyState(state.id_state)"
                class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-400"
              >
                âœï¸ Edit
              </button>
              <!--<button
                (click)="deleteState(state.id_state)"
                class="ml-2 px-3 py-1 bg-red-600 text-white rounded-md hover:bg-red-700 focus:ring-2 focus:ring-red-400"
              >
                ğŸ—‘ï¸ Delete
              </button>-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
