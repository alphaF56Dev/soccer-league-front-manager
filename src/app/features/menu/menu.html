<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-700 to-green-900">
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
    <button 
      (click)="logout()" 
      class="absolute top-4 right-4 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:ring-2 focus:ring-red-400">
        Logout
    </button>

    <!-- Encabezado -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/soccer-ball.png" alt="Soccer Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">Menú Principal</h1>
      <p class="text-gray-500 text-sm">Selecciona un catálogo para interactuar</p>
    </div>

    <!-- Menú de opciones -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500">
        Users
      </button>
      
      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToMembers()">
        Members
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500">
        Teams
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToPositions()">
        Positions
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToCategories()">
        Categories
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToMembersType()">
        Members type
      </button>     

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToMunicipalities()">
        Municipalities
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToStates()">
        States
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToCountries()">
        Countries
      </button>

      <button class="w-full py-3 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500" (click)="goToUsers()">
        Users
      </button>
    </div>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-500">
      © 2026 Soccer League Management
    </p>
  </div>
</div>
