<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-700 to-green-900">
  <div class="w-full max-w-md rounded-lg shadow-lg p-8 bg-white/80 backdrop-blur-sm">
    <!-- Encabezado -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/municipality-icon.png" alt="Municipality Icon" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">
        {{ isEdit ? 'Editar Municipality' : 'Registrar Municipality' }}
      </h1>
      <p class="text-gray-600 text-sm">
        {{ isEdit ? 'Modifica los datos del municipio' : 'Agrega un nuevo municipio al sistema' }}
      </p>
    </div>

    <!-- Formulario -->
    <form #municipalityForm="ngForm" (ngSubmit)="saveOrUpdateMunicipality()" class="space-y-4">
      <!-- Select de States -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Selecciona State</mat-label>
            <mat-select [(value)]="municipality.idState" [compareWith]="compareState">
                <!-- Input de bÃºsqueda dentro del panel -->
                <mat-option>
                <input
                    matInput
                    placeholder="Buscar..."
                    (click)="$event.stopPropagation()"
                    (input)="stateFilter$.next($event.target.value)"
                />
                </mat-option>

                <!-- Opciones filtradas -->
                <mat-option *ngFor="let state of filteredStates$ | async" [value]="state">
                {{ state.idCountry.iso }}-{{ state.shortName }}
                </mat-option>
            </mat-select>
        </mat-form-field>

      <!-- Nombre -->
      <div>
        <label class="block text-gray-700">Nombre</label>
        <input
          type="text"
          [(ngModel)]="municipality.name"
          name="name"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <!-- Abreviatura -->
      <div>
        <label class="block text-gray-700">Abreviatura</label>
        <input
          type="text"
          [(ngModel)]="municipality.shortName"
          name="shortName"
          maxlength="5"
          required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <!-- BotÃ³n Guardar -->
      <button
        type="submit"
        [disabled]="!municipalityForm.form.valid"
        class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-400"
      >
        {{ isEdit ? 'ðŸ’¾ Actualizar Municipality' : 'âž• Registrar Municipality' }}
      </button>
    </form>

    <!-- Mensajes -->
    <p *ngIf="successMsg" class="mt-4 text-green-600 text-center">{{ successMsg }}</p>
    <p *ngIf="errorMsg" class="mt-4 text-red-600 text-center">{{ errorMsg }}</p>
  </div>
</div>
