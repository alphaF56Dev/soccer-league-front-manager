<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-green-700 to-green-900">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      <img src="assets/soccer-ball.png" alt="Soccer Logo" class="w-16 h-16 mb-2" />
      <h1 class="text-2xl font-bold text-gray-800">Soccer League Login</h1>
    </div>

    <form (ngSubmit)="login()" #formLogIn="ngForm" class="space-y-6">
      <!-- Usuario -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="user.username"
          name="username"
          required
          #usernameCtrl="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-600 focus:ring-green-600"
          placeholder="Ingresa tu usuario"
        />
        <!-- Mensaje de error -->
        <div *ngIf="usernameCtrl.invalid && usernameCtrl.touched" class="text-red-600 text-sm mt-1">
          El usuario es obligatorio.
        </div>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="user.pw"
          name="password"
          required
          #passwordCtrl="ngModel"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-600 focus:ring-green-600"
          placeholder="Ingresa tu contraseña"
        />
        <!-- Mensaje de error -->
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-red-600 text-sm mt-1">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Botón -->
      <button
        type="submit"
        [disabled]="!formLogIn.form.valid"
        class="w-full py-2 px-4 bg-green-700 text-white font-semibold rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
      >
        Iniciar Sesión
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      © 2026 Soccer League Management
    </p>
  </div>
</div>
